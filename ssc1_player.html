<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بث قناة SSC 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 100%; max-width: 800px; height: auto; border: 2px solid #00b4d8; border-radius: 10px; }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script>
    async function initPlayer() {
      const manifestUrl = "https://ssc-1-enc.edgenextcdn.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd";
      const keyId = "d84c325f36814f39bbe59080272b10c3";
      const key = "550727de4c96ef1ecff874905493580f";

      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      player.configure({
        drm: {
          clearKeys: {
            [keyId]: key
          }
        }
      });

      try {
        await player.load(manifestUrl);
        console.log("تم تحميل البث بنجاح");
      } catch (error) {
        console.error("خطأ في تحميل البث:", error);
        alert("تعذر تشغيل البث");
      }
    }

    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      alert("المتصفح لا يدعم Shaka Player");
    }
  </script>
</body>
</html>
